{% extends 'base.html' %}

{% block content %}
  <h1>Delete Assignment</h1>

  <h4>Are you sure you want to remove <span class="teal-text">{{ object.name }}</span>? It will delete all associated grades.</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' cohort.id %}">Cancel</a>
  </form>
{% endblock %}
