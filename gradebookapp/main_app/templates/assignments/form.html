{% extends 'base.html' %}
{% block content %}
    <h1>Assignment Create</h1>

    <div class="card">
        <form action="{% url 'add_assignment' cohort.id %}" method="POST">
            {% csrf_token %}
            <!-- Render the inputs -->
            {{ assignment_form.as_p }}
            <input type="submit" class="btn" value="Add Assignment">
        </form>
    </div>
    <script>
        const dateEl = document.getElementById('id_duedate');
        // M is Materialize's global variable
        M.Datepicker.init(dateEl, {
          format: 'yyyy-mm-dd',
          defaultDate: new Date(),
          setDefaultDate: true,
          autoClose: true
        });
    </script>
{% endblock %}
