{% extends 'base.html' %}
{% block content %}
    <h1>Assignment Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                {{assignment.name}}
            </span>
        </div>
        <div class="card-action">
            <a class="btn" href="{% url 'assignments_update' cohort.id assignment.id %}">Edit</a>
            <a class="btn red" href="{% url 'assignments_delete' cohort.id assignment.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
